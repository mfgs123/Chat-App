<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom App</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- if defer is present - this means that app.js is downloaded in parallel to parsing the page
     and executed after the page has finished parsing-->
    <script defer src="app.js"></script>
</head>
<body>
    <!--CSS will contain elements for main so we are wrapping HTML elements inside <main></main>-->
    <main>

        <!--Form for when a user joins a chat room, it asks for the user's username and the name of the chat room-->
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Your Name" size="5" required>
            <input type="text" id="room" placeholder="Chat Room" size="5" required>
            <button id="join" type="submit">Join</button>
        </form>

        <!-- Creating unordered list that displays data:
        user-list displays the users active in chat room
        room-list displays rooms active
        activity shows which users are typing at that moment-->
        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p class="room-list"></p>

        <p class="activity"></p>

        <!-- Form that accepts text messages from user -->
        <form class="form-msg">
            <input type="text" id="message" placeholder="Your message" required>
            <button type="submit">Send</button>
        </form>
    
   </main>
    
</body>
</html>
